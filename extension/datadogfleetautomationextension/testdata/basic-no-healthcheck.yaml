receivers:
  otlp:
    protocols:
      http:
  otlp/log:
    protocols:
      grpc:
exporters:
  datadog:
    api:
      key: ${env:DD_API_KEY}
  debug:
processors:
  batch:
    timeout: 10s
extensions:
  datadogfleetautomation:
    api:
      key: ${env:DD_API_KEY}
      site: datadoghq.com
    hostname: "datadogfleetautomation-confighostname"
service:
  extensions: [datadogfleetautomation]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp/log]
      processors: [batch]
      exporters: [debug]
